<h1>Tag List</h1>
<hr>
<form name="tagForm" novalidate ng-submit="addTag()">
  <div class="form-group"
       ng-class="{'has-error': tagForm.name.$invalid
        && tagForm.name.$dirty}">
    <input type="text" class="form-control focus" name="name"
           placeholder="Name" autocomplete="off" required
           ng-model="newTag.name">
    <span class="has-error control-label" ng-show="
        tagForm.name.$invalid && tagForm.name.$dirty">
      Name is required.
    </span>
  </div>
  <button class="btn btn-default" ng-disabled="tagForm.$invalid">Add</button>
</form>
<hr>
<div class="list-group">
  <a class="list-group-item" ng-repeat="tag in tags">{{tag.name}}&nbsp;
    <i class="glyphicon glyphicon-remove pull-right"
       ng-click="removeTag(tag)"></i></a>
</div>
